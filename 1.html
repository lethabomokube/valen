<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will You Be My Valentine?</title>

<style>
* {
box-sizing: border-box;
}

body {
margin: 0;
height: 100vh;
font-family: 'Arial', sans-serif;
background: linear-gradient(135deg, #ffd6e0, #ffeef3);
overflow: hidden;
display: flex;
justify-content: center;
align-items: center;
}

.container {
text-align: center;
padding: 20px;
z-index: 2;
}

h1 {
font-size: clamp(1.8rem, 5vw, 2.5rem);
margin-bottom: 30px;
}

.buttons {
display: flex;
flex-direction: row;
gap: 15px;
justify-content: center;
flex-wrap: wrap;
}

button {
padding: 15px 28px;
font-size: 1.2rem;
border: none;
border-radius: 12px;
cursor: pointer;
transition: all 0.3s ease;
touch-action: manipulation;
}

#yesBtn {
background-color: #ff4d6d;
color: white;
}

#noBtn {
background-color: #e0e0e0;
color: #333;
}

/* Floating elements */
.heart, .bubble {
position: absolute;
bottom: -50px;
animation: floatUp linear infinite;
opacity: 0.8;
pointer-events: none;
}

.heart {
color: #ff4d6d;
font-size: 24px;
}

.bubble {
width: 18px;
height: 18px;
border-radius: 50%;
background: rgba(255, 255, 255, 0.6);
}

@keyframes floatUp {
from {
transform: translateY(0);
opacity: 1;
}
to {
transform: translateY(-110vh);
opacity: 0;
}
}

/* Confetti */
.confetti {
position: absolute;
width: 10px;
height: 10px;
background-color: red;
animation: confettiFall 3s ease-out forwards;
}

@keyframes confettiFall {
0% {
transform: translateY(0) rotate(0deg);
opacity: 1;
}
100% {
transform: translateY(100vh) rotate(720deg);
opacity: 0;
}
}
</style>
</head>
<body>

<div class="container">
<h1 id="question">Will you be my Valentine? ðŸ’˜</h1>

<div class="buttons">
<button id="yesBtn">Yes ðŸ’–</button>
<button id="noBtn">No</button>
</div>
</div>

<script>
const noTexts = [
"Are you sure?",
"Really sure?",
"You probably made a mistake",
"Did you mean yes?",
"Come on ðŸ˜­",
"Okay now you're just playing"
];

let noClicks = 0;
let yesScale = 1;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");

noBtn.addEventListener("click", () => {
yesScale += 0.25;
yesBtn.style.transform = `scale(${yesScale})`;

noBtn.textContent =
noTexts[Math.min(noClicks, noTexts.length - 1)];

noClicks++;
});

yesBtn.addEventListener("click", () => {
question.textContent = "ðŸ’• :)";
noBtn.style.display = "none";
yesBtn.style.transform = "scale(1.6)";
launchConfetti();
});

/* Floating hearts & bubbles */
function createFloatingElement(type) {
const el = document.createElement("div");
el.className = type;
el.style.left = Math.random() * 100 + "vw";
el.style.animationDuration = 4 + Math.random() * 4 + "s";

if (type === "heart") {
el.textContent = "ðŸ’–";
el.style.fontSize = 20 + Math.random() * 20 + "px";
}

document.body.appendChild(el);

setTimeout(() => el.remove(), 8000);
}

setInterval(() => createFloatingElement("heart"), 600);
setInterval(() => createFloatingElement("bubble"), 900);

/* Confetti */
function launchConfetti() {
for (let i = 0; i < 120; i++) {
const confetti = document.createElement("div");
confetti.className = "confetti";
confetti.style.left = Math.random() * 100 + "vw";
confetti.style.top = "-10px";
confetti.style.backgroundColor =
`hsl(${Math.random() * 360}, 100%, 70%)`;

document.body.appendChild(confetti);

setTimeout(() => confetti.remove(), 3000);
}
}
</script>

</body>
</html>
